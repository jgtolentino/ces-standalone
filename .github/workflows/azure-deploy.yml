name: ğŸš€ Deploy Pulser AI to Azure

on:
  push:
    branches: [ main ]
    paths: 
      - 'tenants/frontend_agentgpt/**'
      - '.github/workflows/azure-deploy.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'tenants/frontend_agentgpt/**'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: pulser-ai-agent
  AZURE_WEBAPP_PACKAGE_PATH: './tenants/frontend_agentgpt/next'
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/package-lock.json'

    - name: ğŸ“¦ Install dependencies
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: |
        npm ci
        npx prisma generate

    - name: ğŸ”¨ Build application
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
        NEXT_TELEMETRY_DISABLED: 1

    - name: ğŸ§ª Run tests (if available)
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: |
        if [ -f "package.json" ] && grep -q '"test"' package.json; then
          npm test || echo "Tests failed but continuing deployment"
        else
          echo "No tests found, skipping"
        fi
      continue-on-error: true

    - name: ğŸ“‹ Create deployment artifact
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: |
        # Create standalone build for deployment
        mkdir -p deployment
        cp -r .next/standalone/* deployment/
        cp -r .next/static deployment/.next/static
        cp -r public deployment/public
        
        # Create archive
        tar -czf ../deployment.tar.gz -C deployment .

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸŒ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/../deployment.tar.gz'

    - name: ğŸ” Health Check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        
        APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        
        # Wait up to 5 minutes for the app to be ready
        for i in {1..10}; do
          echo "Health check attempt $i/10..."
          if curl -f -s "$APP_URL" > /dev/null; then
            echo "âœ… App is healthy!"
            echo "ğŸŒ App URL: $APP_URL"
            break
          else
            echo "â³ App not ready yet, waiting 30s..."
            sleep 30
          fi
          
          if [ $i -eq 10 ]; then
            echo "âŒ Health check failed after 5 minutes"
            exit 1
          fi
        done

    - name: ğŸ§¹ Cleanup
      run: |
        rm -f ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/../deployment.tar.gz

  notify:
    name: ğŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Success
      if: needs.build-and-deploy.result == 'success'
      run: |
        echo "ğŸ‰ Pulser AI successfully deployed to Azure!"
        echo "ğŸŒ URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        
    - name: âŒ Deployment Failed
      if: needs.build-and-deploy.result == 'failure'
      run: |
        echo "âŒ Deployment failed. Check the logs for details."
        exit 1